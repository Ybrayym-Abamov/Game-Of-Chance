<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <header>
            <h1>
                Rock-Paper-Scissor
            </h1>
        </header>



        <div class="Boxes">
            <div id="You" class="Texts">You
                <div id="youBox"></div>
            </div>
            <p id="VS" class="Texts">VS</p>
            <div id="Comp" class="Texts">Computer
                <div id="compBox"></div>
            </div>
        </div>

        <div class="Choices">
            <div class="Option" id="Rock">
                <img src="images/rock.png" alt="" width="100px">
            </div>

            <div class="Option" id="Paper">
                <img src="images/paper1.png" alt="" width="100px">
            </div>

            <div class="Option" id="Scissor">
                <img src="images/scissor1.png" alt="" width="100px">
            </div>
        </div>

        <div id="secretBox"></div>

    </center>
    <script src="script.js"></script>
</body>

</html>
